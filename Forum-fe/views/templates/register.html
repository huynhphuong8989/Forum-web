<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
<div id="register">
	<div class="modal fade" id="myRegister" role="dialog">
		
	
		<div class="main-login main-center">
			<div class="modal-header">
				<div class="form-group">
					<h1>Register Account</h1><br>
				</div>
			</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
						<i class="fa fa-user fa" aria-hidden="true"></i>
						</span>
						<input type="text" class="form-control input-text" name="name" id="name"  placeholder="Enter your Name"/>		
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
						<i class="fa fa-envelope fa" aria-hidden="true"></i>
						</span>
						<input type="text" class="form-control input-text" name="email" id="email"  placeholder="Enter your Email"/>
					</div>	
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
						<i class="fa fa-users fa" aria-hidden="true"></i>
						</span>
						<input type="text" class="form-control input-text" name="username" id="username"  placeholder="Enter your Username"/>
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
						<i class="fa fa-lock fa-lg" aria-hidden="true"></i>
						</span>
						<input type="password" class="form-control input-text" name="password" id="password"  placeholder="Enter your Password"/>
					</div>
				</div>

				<div class="form-group">				
					<div class="input-group">
						<span class="input-group-addon">
						<i class="fa fa-lock fa-lg" aria-hidden="true"></i>
						</span>
						<input type="password" class="form-control input-text" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
					</div>
				</div>

				<div class="form-group ">
					<button type="button" class="btn btn-primary btn-lg btn-block login-button">Register</button>
				</div>
							
				<div class="form-group ">
					<button type="button" class="btn btn-success btn-lg btn-block login-button">Login</button>
				</div>
		</div>
	</div>
</div>
