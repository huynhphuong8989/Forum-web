<!doctype html>
<html lang="en" ng-app="vitechApp">
<head>
  <title>Forum</title>
  <link rel="shortcut icon" href="assets/logo.png">

  <!--boostrap-->
  
  <script src="css/bootstrap-3.3.5/js/jquery-3.1.1.min.js"></script>
  <script src="javascript/angular-1.4.5/angular.min.js"></script>
  <script src="javascript/angular-1.4.5/angular-route.js"></script>
  <script src="css/bootstrap-3.3.5/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/forum.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.5/css/bootstrap.min.css">  

  <!-- app -->
  <script src="javascript/app/app.js"></script>

  <!-- controllers -->
  <script src="javascript/app/controllers/home-controller.js"></script>
  <script src="javascript/app/controllers/topic-controller.js"></script>
  <script src="javascript/app/controllers/contact-controller.js"></script>
  <script src="javascript/app/controllers/ebook-controller.js"></script>
  <script src="javascript/app/controllers/fordev-controller.js"></script>
</head>
<body ng-controller="HomeCtrl">
	<div class="navigation">
		<div class="col-md-3">
			<div class="col-md-2"><a href="#/home"><img src="assets/logo2.png"></a></div>
			<div class="col-md-10 name">Forum</div>
		</div>
		<div class="col-md-6">
			<div class="right-inner-addon">
			    <i class="glyphicon glyphicon-search"></i>
			    <input type="search" class="form-control" placeholder="Search" />
			</div>
		</div>
		<div class="col-md-3">
			<div class="col-md-5"><button class="btn btn-success">LOGIN</button></div>
			<div class="col-md-4"><button class="btn btn-primary">REGISTER</button></div>
		</div>
	</div>
	<div class="menu">
		<ul>
			<li><a href="#/home">HOME</a></li>
			<li><a href="#/topic">TOPIC</a></li>
			<li><a href="#/contact">CONTACT</a></li>			
			<li><a href="#/fordev">FORDEV</a></li>
			<li><a href="#/ebook">EBOOK</a></li>
			<li><button class="btn btn-warning"
		 data-toggle="modal" data-target="#myModal">QUESTION</button>

		 </li>
		</ul>
	</div>
	<div class="modal fade" id="myModal" role="dialog">
	<div class="modal-content">
		<div class="modal-header">
			<div class="form-group">
				<label for="Question">Title:</label>
				<input type="text" class="form-control" id="question">
			</div>
		</div>

		<div class="modal-body">
			<div class="form-group">
				<label for="Content">Content</label>
				<input type="text" class="form-control" id="content"></input>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
			<button type="button" class="btn btn-danger" data-dismiss="modal">
			Cancel			
			</button>
		</div>
	</div>
		</div>
	</div>
	<div ng-view></div>
</body>
</html>
